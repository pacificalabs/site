<footer class="dark:bg-darkmode-theme-light py-10">
  <div class="container-fluid mx-auto px-4">
    <div class="flex flex-col lg:flex-row items-center justify-between">
      <div class="mb-6 lg:mb-0 text-center lg:text-left">
        <p class="text-sm">Â© {{ now.Year }} Pacifica Labs. All rights reserved.</p>
      </div>
      <div class="mb-6 lg:mb-0">
        <ul class="flex flex-wrap justify-center lg:justify-start gap-4 text-sm">
          {{ range site.Menus.footer }}
          <li>
            <a
              class="hover:underline"
              {{ if findRE `^http` .URL }}target="_blank" rel="noopener"{{ end }}
              href="{{ if findRE `^#` .URL }}{{ if not $.IsHome }}{{ site.Home.RelPermalink }}{{ end }}{{ .URL }}{{ else }}{{ .URL | relLangURL }}{{ end }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      </div>
      <div class="text-center lg:text-right">
        <ul class="flex justify-center lg:justify-end gap-4">
          {{ range site.Data.social.main }}
          <li>
            <a
              target="_blank"
              aria-label="{{ .name }}"
              rel="nofollow noopener"
              href="{{ .link | safeURL }}"
              class="text-white hover:text-blue-400 transition">
              <i class="{{ .icon }} text-xl"></i>
            </a>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</footer>
